- type: species
  id: Grant
  name: species-name-grant
  roundStart: true
  prototype: MobGrant
  sprites: MobGrantSprites
  markingLimits: MobGrantMarkingLimits
  dollPrototype: MobGrantDummy
  skinColoration: TintedHues

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobGrantSprites
  sprites:
    Special: MobHumanoidAnyMarking
    Head: MobGrantHead
    Hair: MobHumanoidAnyMarking
    FacialHair: MobHumanoidAnyMarking
    Snout: MobHumanoidAnyMarking
    Chest: MobGrantTorso
    HeadTop: MobHumanoidAnyMarking
    LHand: MobGrantLHand
    RHand: MobGrantRHand
    LFoot: MobGrantLFoot
    RFoot: MobGrantRFoot

- type: markingPoints
  id: MobGrantMarkingLimits
  points:
    Hair:
      points: 1
      required: false
    FacialHair:
      points: 1
      required: false
    Snout:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: false
    Chest:
      points: 2
      required: false

